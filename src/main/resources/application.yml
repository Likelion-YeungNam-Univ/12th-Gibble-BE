spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}?serverTimezone=Asia/Seoul
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        default_batch_fetch_size: 1000
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          time_zone: Asia/Seoul

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

  mail:
    host: smtp.naver.com
    port: 465
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        transport:
          protocol: smtp
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            enable: true
            trust: smtp.naver.com

web:
  post-url: ${WEB_POST_URL}
firebase:
  key: ${FIREBASE_KEY}
  bucket-name: ${FIREBASE_BUCKET_NAME}
jwt:
  secret: ${JWT_SECRET}
  access-expiration: ${JWT_ACCESS_EXPIRATION}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION}
  issuer: ${JWT_ISSUER}
cookie:
  refresh-expiration: ${COOKIE_REFRESH_EXPIRATION}
oauth2:
  kakao:
    tokenUri: https://kauth.kakao.com/oauth/token
    clientId: ${CLIENT_ID}
    redirectUri: ${REDIRECT_URL}
    getUserInfoUri: https://kapi.kakao.com/v2/user/me

domain:
  local: ${LOCAL_DOMAIN}
  server: ${SERVER_DOMAIN}